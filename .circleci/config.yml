version: 2.1

jobs:
  deploy-production:
    parameters:
      image:
        type: string
      deploy-file:
        type: string
    docker:
      - image: cimg/node:16.20.1
      - image: arvindr226/alpine-ssh
    steps:
      - checkout
      - setup_remote_docker:
          version: 20.10.6
          docker_layer_caching: false
      - run: docker build -t <<parameters.image>> .
      - run: docker login -u  $DOCKERHUB_USERNAME -p $DOCKERHUB_PASSWORD
      - run: docker push <<parameters.image>>
      - run: ssh -oStrictHostKeyChecking=no -v $USER@$IP "bash <<parameters.deploy-file>>"

workflows:
  build-project:
    jobs:
      - deploy-production:
          image: oxquantum/oxescrow-ui
          deploy-file: ~/deploy/deploy.oxescrow-ui.sh
          filters:
            branches:
              only:
                - main
            